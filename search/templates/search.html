{% extends "root_navbar.html" %}
{% block title %}Song Search{% endblock title %}
{% block mid-content %}
<form method='post' class="form" action="{% url 'search:search' %}">
    {% csrf_token %}
    <br>
    <center>
        <h2 style="font-weight: bold; margin-right: 1rem">Song Search</h2>
        <p>{{ form.query }} 
        <button type="submit" class="btn btn-secondary">
            GO
        </button>
    </p>
    </center>
</form>
<br>

{% if songs %}
<center>
    <table>
    <td>
    {% for song in songs %}

    <tr>
    <iframe src="https://open.spotify.com/embed/track/{{ song }}" width="200" height="250" 
    frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </tr>

    <tr>
    </tr>

    {% endfor %}
    
    </td>
    </table>
</center>
{% endif %}



{% endblock mid-content %}

{% block right-bar %}
{% endblock right-bar %}
